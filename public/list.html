<div class = "row">
  <div class="col-md-6">
    <h2>
      Reports
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a style="margin-top:20px" class="btn btn-default" href="#/new/report">New</a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div class="container">
  <table class="table table-hover">
    <tbody>
      <tr ng-repeat="report in reports | orderBy:'lastName'" style="cursor:pointer">
        <td>
          <a ng-href="#/report/{{report._id}}">{{ report.company }} {{ report.totalScore }}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
