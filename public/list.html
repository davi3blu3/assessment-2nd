<div class = "row">
  <div class="col-md-6">
    <h2>
      Reports
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a style="margin-top:20px" class="btn btn-default" href="#/new/report">New</a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div class="container">
  <table class="table table-hover">
    <tbody>
      <tr>
        <th>Date</th>
        <th>Company</th>
        <th>Score</th>
        <th>Assessor</th>
      </tr>        
      <tr ng-repeat="report in reports | orderBy:'createDate'" style="cursor:pointer">
        <td>{{ report.createDate }}</td>
        <td>{{ report.company }}</td>
        <td>{{ report.totalScore }}</td>
        <td>{{ report.assessor }}</td>
      </tr>
    </tbody>
  </table>
</div>
