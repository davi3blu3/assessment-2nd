<div class = "row">
  <div class="col-md-6">
    <h2>
      {{ report.company }}
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a href="#/"><button style="margin-top:20px" class="btn btn-default" ng-click="deleteReport(report._id)">Delete</button></a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div ng-hide="editMode" class="container">
  <div>
    <p ng-if="report.company">company: {{ report.company }}</p>
    <p ng-if="report.totalScore">score: {{ report.totalScore }} </p>
    <p ng-if="report.assessor">assessor: {{ report.assessor }} </p>
    <p>
      <button style="margin-top:20px" class="btn btn-default" ng-click="toggleEdit()">Edit</button>
      <a style="margin-top:20px" class="btn btn-default" href="#/">Back</a>
    </p>
  </div>
</div>
<!-- Reportt form -->
<div ng-include="reportFormUrl">
</div>
